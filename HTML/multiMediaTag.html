<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiMedia Tag - video</title>
    <style>
        div{
            display:grid;
            grid-template-columns: auto auto;
            grid-template-rows: 250px;
            gap: 50px;
            align-items: center;
            justify-content: center;
            margin: 100px 0px 0px ;
        }
        div video{
            height: 300px;
            width: 500px;
            box-sizing: border-box;
            box-shadow: 15px 15px 30px;
            border-radius: 0% 0% 20% 50%;
        }
    </style>
</head>

<body>
    <div>
        <video src="./6981411-sd_426_240_25fps.mp4" controls muted
            poster="https://cdn.pixabay.com/photo/2020/05/28/04/42/waterfall-5229807_640.jpg" height="200px"
            width="400px"></video>
        <video src="./11980568_640_360_60fps (2).mp4" controls autoplay muted height="200px" width="400px"></video>
        <video src="./1943488-uhd_3840_2160_25fps.mp4" controls autoplay muted height="200px" width="400px"></video>
        <video src="./2022395-sd_640_360_30fps.mp4" controls autoplay muted height="200px" width="400px"></video>
    </div>
</body>

</html>
