<body>
    <marquee behavior="" direction="right"><b>Registration Form</b></marquee>
    <br>
    <section>
        <form>
            <fieldset style="height: 250px; width: 380px;">
                <div style="margin-left: 20px;">
                    <label for="Full-name"></label>
                    <input type="text" id="uname" placeholder="Enter Full Name">
                    <br><br>
                    <label for="father-name"></label>
                    <input type="text" id="father-name" placeholder="Enter Father Name">
                </div>
                <hr>
                <div style="margin-left: 20px;">
                    <label for="bg">Blood Group:</label>
                    <select id="bg">
                        <option value="">A+</option>
                        <option value="">B+</option>
                        <option value="">O+</option>
                        <option value="">AB+</option>
                        <option value="">AB-</option>
                        <option value="">A-</option>
                        <option value="">B-</option>
                        <option value="">O-</option>
                    </select>
                    <br><br>
                    <label for="dob">DOB</label>
                    <input type="date" id="dob">
                </div>
                <hr>
                <div style="margin-left:20px;">
                    <input type="text" id="" placeholder="height" size="4">
                    <input type="text" id="" placeholder="Weight" size="4">
                    <label for="age">Age: </label>
                    <input type="number" id="age" size="4">
                    <br><br>
                    <label for="medical">Any physical irregularities</label>
                    <input type="radio" name="medical" id="medical">
                    <label for="">Yes</label>
                    <input type="radio" name="medical" id="medical">
                    <label for="">No</label>
                </div>
                <hr>
                <input type="submit">
            </fieldset>
        </form>
    </section>
</body>
