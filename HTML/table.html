<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <center>
        <table border="5" cellspacing="5px" cellpadding="5px" style="border-collapse:collapse;">
            <thead>
                <tr>
                    <th>Sr.no</th>
                    <th>Watch Brand</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <!-- <th></th> -->
                    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1001</td>
                    <td>Titan</td>
                    <td>Rs.4000</td>
                    <td>40</td>
                    <td rowspan="4">25% <br>O <br>F <br>F <br>E <br>R
                    </td>
                </tr>
                <tr>
                    <td>1002</td>
                    <td>Versace</td>
                    <td>Rs.1,20,000</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>1003</td>
                    <td>Fastract</td>
                    <td>Rs.1000</td>
                    <td>150</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5" style="text-align: center;">Spider Watches</td>
                </tr>
            </tfoot> 
        </table>
    </center>
</body>

</html>
