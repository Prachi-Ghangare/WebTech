<html lang="en">
<head>

    <title>Attributes</title>
    <style>
        .container{
            text-align: center;
            height: 200px;
            width: 500px;
            border: 2px solid black;
            background-color: darkorange;
        }
        #container{
            margin-left: 200px;
            margin-top: 70px;
            text-align: center;
            height: 25px;
            width: 100px;
            background-color: rgb(30, 255, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i>Hi from outer div</i></h1>

            <h5>hi from inner div</h5>
        </div>
    </div>
    <br>
    <div class="container">
        <h1 title="Hypertext Markedup Language">HTML</h1>
        <p style="background-color: blue ; color:white ">HTML stand for hypertext markedup language</p>
    </div>

</body>
