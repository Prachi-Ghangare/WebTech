<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator Selector</title>
    <style>
        .main-section {
            background-color: red;
            color: white;
        }

        .main-section>div>section {
            background-color: black;
        }

        .main-section>div>section>h1+h1 {
            background-color:blue;
        }

        .main-section>div>section>div>section {
            background-color:green;
        }
    </style>
</head>

<body>
    <section class="main-section">
        <div>
            <section>
                <h1>Hi from heading1</h1>
                <h1>Hi from heading2</h1>
                <h1>Hi from heading3</h1>
                <div>
                    <section>
                        <p>hi from inner paragraph</p>
                    </section>
                </div>
            </section>
        </div>
        <section>
            <p>hi from outside paragraph</p>
        </section>
    </section>
</body>

</html>
